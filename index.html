<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbea4370e7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <main>
        <h1>US Telephone Number Validator</h1>
        <form id="telephone-form" class="box">
            <label for="telephone">Enter a telephone number:</label>
            <input type="text" id="telephone" name="telephone" placeholder="555-555-5555">
            <div>
                <button type="submit">Check</button>
                <form id="form-history" onSubmit={handleSubmit}>
                    <button id="h" type="submit" className="botao">History</button>
                </form>
            </div>
        </form>
    </main>

</body>
</html>
