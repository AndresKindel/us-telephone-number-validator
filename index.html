<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbea4370e7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <main>
        <h1>US Telephone Number Validator</h1>
        <div id="telephone-div" class="box">
            <label for="telephone">Enter a telephone number:</label>
            <input type="text" id="telephone" name="telephone" placeholder="555-555-5555">
            <div>
                <button id="check" type="submit">Check</button>
                <button id="history" type="submit">History</button>
            </div>
        </div>
        <div id="output" class="box hidden">
            <p id="output-content"></p>
        </div>
    </main>
    <aside id="history-content" class="hidden">
        <h2>History</h2>
        <div id="history-items">
        </div>
        <button id="clear">Clear</button>
    </aside>

</body>
</html>
